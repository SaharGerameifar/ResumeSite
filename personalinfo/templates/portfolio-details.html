{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %} {{ portfolio.title }} {% endblock %}

{% block content %}

  <main id="main">

    <!-- ======= Portfolio Details ======= -->
    <div id="portfolio-details" class="portfolio-details mt-5">
      <div class="container">

        <div class="row">
          <div class="col-lg-12 d-flex">
           
            <div class="portfolio-details-slider swiper mx-auto">
              <div class="swiper-wrapper align-items-center">
                <img src="{{ portfolio.cover.url }}" width="500px" height="400px"  class="mx-auto img-fluid " alt="{{ portfolio.title }}">
               
              </div>
            </div>

          </div>

          <div class="col-lg-12 portfolio-info mb-4">
            <h3 class="mt-3">{{ portfolio.title }}</h3>
            <p>{{ portfolio.describtion|linebreaks }}</p>
            <a href="http://{{portfolio.link}}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">{% translate 'لينك پروژه' %}</a>                  
          </div>
        </div>
      </div>
    </div>
    </div><!-- End Portfolio Details -->

  </main><!-- End #main -->

{% endblock %}
